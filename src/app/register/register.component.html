<div *ngIf="!isAuthenticated">
  <h3>Cr√©er un compte</h3>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <input type="text"
            class="login-input"
            ngModel
            name="email"
            placeholder="email"
            required
    >
    <br>
    <input type="text"
            class="login-input"
            ngModel
            name="nickname"
            placeholder="pseudo"
            required
    >
    <br>
    <input type="password"
            class="login-input"
            ngModel
            name="password"
            placeholder="Mot de passe"
            required
    >
    <input type="password"
            class="login-input"
            ngModel
            name="confirm-password"
            placeholder="Confirmer le mot de passe"
            required
    >
    <br>
    <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Se connecter</button>
  </form>
</div>
